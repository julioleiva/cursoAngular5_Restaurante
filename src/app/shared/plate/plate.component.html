<mat-card #card>
        <mat-card-header>
            {{plate?.name}}
        </mat-card-header>
        <img [src]="plate?.image" mat-card-image *ngIf="plate">
        <mat-card-content>
            <dt>Num. Ingredients:</dt>
            <dd>{{plate?.numIngredients}}</dd>
            <dt>Category:</dt>
            <dd>{{plate?.category}}</dd>
            <dt>Created At:</dt>
            <dd>{{plate?.createdAt | date:'dd/MM/yyyy HH:mm:ss:ms' }}</dd>
            <dt>Celiac:</dt>
            <dd *ngIf="plate?.celiac">Yes</dd>
            <dd *ngIf="!plate?.celiac">No</dd>        
            <dt #button>Description:</dt>
            <dd>{{plate?.description}}</dd>        
        </mat-card-content>
        <mat-card-actions>
            <!-- este mattButton es una directiva custom, APORTAN UN VALOR AÃ‘ADIDO A LA ETIQUETA PERO NO NECESARIO  -->
            <!-- las directivas de atributo son como decoradores para HTML  -->
            <button mat-button (click)="onEdit()">Edit</button>
            <button mat-button color="warn" (click)="onDelete()">Delete</button>
        </mat-card-actions>
    </mat-card>
