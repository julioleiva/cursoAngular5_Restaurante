<res-plate shadow
     [color]="even ? 'blue' : 'red'"
     size="15px"
     [plate]="item" 
     (delete)="onDeletePlate($event)" 
     (edit)="onEditPlate($event)"
     (shadowMouseLeave)="onShadowMouseLeave()"
     *ngFor = "let item of items | sort:sortField:'DESC', let even= even">
     {{item}}
</res-plate>


<button (click)="sortField = 'name'">Name</button>
<button (click)="sortField = 'numIngredients'">Ingredientes</button>
